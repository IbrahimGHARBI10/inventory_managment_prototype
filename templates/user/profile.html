
{% extends 'partials/base.html' %}
{% block title %}Login Page{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row my-4">
        <div class="col-md-4">
            
        </div>
        <div class="col-md-8">
              <div class="card">
                  <div class="card-header bg-info text-white">
                      Profile Page
                  </div>
                  <div class="card-body">
                      <div class="row">
                          <div class="col-md-8">
                             <span class="h4">Staff Profile Information</span>  
                             <a class="btn btn-info btn-sm float-right" href="{% url 'user-profile-update' %}">Edit</a>
                              <hr>

                          </div>
                                          
                          <div class="col-md-4">
                              <img class="img-thumbnail" src="{{user.profile.image.url}}" alt="">
                          </div>
                          <table class="table table-white table-borderless">
                              
                                  <tr >
                                    <th class="text-dark" scope="col">Name</th>
                                    <th scope="col">{{user.username}}</th>
                                  </tr>
                                  <tr >
                                      <th class="text-dark" scope="col">Email</th>
                                      <th scope="col">{{user.email}}</th>
                                  </tr>
                                  <tr >
                                      <th class="text-dark" scope="col">Phone</th>
                                      <th scope="col">{{user.profile.phone}}</th>
                                  </tr>
                            </table>
                            
                      </div>
                  </div>
              </div>

           </div>
      </div>

 </div>
{% endblock %}
