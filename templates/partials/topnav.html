{% if user.is_authenticated and user.is_staff and user.is_superuser %}
<div class="container">
    <div class="row mt-4">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header text-white bg-info">
                    Information
                </div>
                <div class="card-body">
                    <marquee behavior="" direction="">
                        <h3 class="my-4">This is the Information</h3>
                    </marquee>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="card">
                    <div class="card-header text-white bg-info">
                        Statistics
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <a class="text-decoration-none text-dark" href="{% url 'dashboard-staff' %}">
                                    <div class="card my-card shadow text-center p-3">
                                        <i class="fa-solid fa-users"></i>
                                        <h4>Staff
                                            
                                    </h4>
                                    <h3> {{ workers_count }} </h3>
                                </div>
                                </a>
                    
                            </div>
                            
                            <div class="col-md-4">
                                <a class="text-decoration-none text-dark" href="{% url 'dashboard-product' %}">
                                    <div class="card my-card shadow text-center p-3">
                                        <i class="fa-solid fa-box"></i>
                                        <h4>Product
                                    
                                    </h4>
                                    <h3> {{ workers_count1 }} </h3>
                                </div>
                                </a>
                    
                            </div>
                            
                            <div class="col-md-4">
                                <a class="text-decoration-none text-dark" href="{% url 'dashboard-order' %}">
                                    <div class="card my-card shadow text-center p-3">
                                        <i class="fa-solid fa-truck"></i>
                                        <h4>Order
                                    
                                    </h4>
                                </div>
                                </a>
                    
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>
  </div>
  {% endif %}
