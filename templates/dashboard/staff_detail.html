{% extends 'partials/base.html' %}
{% block title %}Staff Page{% endblock %}

{% block content %}
{% include 'partials/topnav.html'%}
<div class="container">
  <div class="row my-4">
      <div class="col-md-4">
          
      </div>
      <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-info text-white">
                    Profile Page
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-8">
                           <span class="h4">Staff Profile Information</span>  
                           
                            <hr>

                        </div>
                                        
                        <div class="col-md-4">
                            <img class="img-thumbnail" src="{{workers.profile.image.url}}" alt="">
                        </div>
                        <table class="table table-white table-borderless">
                            
                                <tr >
                                  <th class="text-dark" scope="col">Name</th>
                                  <th scope="col">{{workers.username}}</th>
                                </tr>
                                <tr >
                                    <th class="text-dark" scope="col">Email</th>
                                    <th scope="col">{{workers.email}}</th>
                                </tr>
                                <tr >
                                    <th class="text-dark" scope="col">Phone</th>
                                    <th scope="col">{{workers.profile.phone}}</th>
                                </tr>
                          </table>
                          
                    </div>
                </div>
            </div>

         </div>
    </div>

</div>
{% endblock %}
